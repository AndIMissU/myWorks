<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue2.0 实例</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>component-1 初始component</h1>
  <hr>
  <div id="app">
    <haha></haha>
    <fish></fish>
  </div>

  <script type="text/javascript">
    // 注册全局组件 在构造器外边
    Vue.component('haha', {
      template: `<div style="color:red">我是全局的组件</div>`
    })
    var app = new Vue({
      el:'#app',
      // 注册局部组件 在构造器里面定义
      components: {
        "fish": {
          template: `<div style="color:blue">我是局部的组件</div>`
        }
      }
    });
  </script>
</body>
</html>
