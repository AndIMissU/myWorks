<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日历控件</title>
    <!-- 这是在模拟一个业务 使用date-picker 给用户展示用法 bootstrap 是为了让网页该用什么就用什么 用来参考 -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/tqb-date-picker.css">
    
</head>
<body>
    <input type="text" class="tqb-date-picker-input" 
    data-start="2017-06-26" data-format="yyyy-mm-dd" data-scattered="true" />
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./dist/tqb-date-picker.bundle.js"></script>
</body>
</html>
